<br><br><br><br>
<div class="container-sm">
    <div class="col-md-6 offset-md-3 container-sm">

        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="row g-3 form-container  container-sm ">

            <div class="form-group col-md-6">
                <label><b>Address</b></label>
                <input type="text" class="form-control" id="adresse" [(ngModel)]="property.adresse" required minlength="3"
                    name="adresse" #adresse="ngModel" [ngClass]="{ 'is-invalid': f.submitted && adresse.errors }" />
                <div *ngIf="f.submitted && adresse.errors" class="invalid-feedback">
                    <div *ngIf="adresse.errors['required']">Address is required</div>
                    <div *ngIf="adresse.errors['minlength']">Address minimum 3 characters are required!!!</div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label><b>Type</b></label>
                <input type="text" class="form-control" id="type" [(ngModel)]="property.type" name="type" required
                    name="type" #type="ngModel" [ngClass]="{ 'is-invalid': f.submitted && type.errors }">
                <div *ngIf="f.submitted && type.errors" class="invalid-feedback">
                    <div *ngIf="type.errors['required']">Type is required</div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label><b>Price</b></label>
                <input type="number" class="form-control" id="price" [(ngModel)]="property.price" name="price" required
                    #price="ngModel" [ngClass]="{ 'is-invalid': f.submitted && price.errors }">
                <div *ngIf="f.submitted && price.errors" class="invalid-feedback">
                    <div *ngIf="price.errors['required']">Price is required</div>
                </div>
            </div>
            
            <div class="form-group col-md-6">
                <label><b>Bedrooms</b></label>
                <input type="number" class="form-control" id="bedrooms" [(ngModel)]="property.bedrooms" name="bedrooms" required
                    #bedrooms="ngModel" [ngClass]="{ 'is-invalid': f.submitted && bedrooms.errors }">
                <div *ngIf="f.submitted && bedrooms.errors" class="invalid-feedback">
                    <div *ngIf="bedrooms.errors['required']">Number of bedrooms is required</div>
                </div>
            </div>
            
            <div class="form-group col-md-6">
                <label><b>Bathrooms</b></label>
                <input type="number" class="form-control" id="bathrooms" [(ngModel)]="property.bathrooms" name="bathrooms" required
                    #bathrooms="ngModel" [ngClass]="{ 'is-invalid': f.submitted && bathrooms.errors }">
                <div *ngIf="f.submitted && bathrooms.errors" class="invalid-feedback">
                    <div *ngIf="bathrooms.errors['required']">Number of bathrooms is required</div>
                </div>
            </div>
            
            <div class="form-group col-md-6">
                <label><b>Area</b></label>
                <input type="number" class="form-control" id="area" [(ngModel)]="property.area" name="area" required
                    #area="ngModel" [ngClass]="{ 'is-invalid': f.submitted && area.errors }">
                <div *ngIf="f.submitted && area.errors" class="invalid-feedback">
                    <div *ngIf="area.errors['required']">Area is required</div>
                </div>
            </div>
            
            <div class="form-group col-md-6">
                <label><b>Description</b></label>
                <textarea class="form-control" id="description" [(ngModel)]="property.description" name="description" required
                    #description="ngModel" [ngClass]="{ 'is-invalid': f.submitted && description.errors }"></textarea>
                <div *ngIf="f.submitted && description.errors" class="invalid-feedback">
                    <div *ngIf="description.errors['required']">Description is required</div>
                </div>
            </div>
   

            <br><br><br><br>

            <div class="form-group col-md-6">
                <button class="btn btn-success full-width-button" type="submit">Submit</button>
            </div>

            <div class="col-md-6">
                <button type="button" (click)="goToPropertyList()"
                    class="btn btn-danger full-width-button">Cancel</button>
            </div>

        </form>

    </div>
</div>
